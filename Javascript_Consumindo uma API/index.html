<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="wrapper-search">
        <h1>Filmes Populares</h1>

        <label for="search-film">
            <input type="text" name="search-filme" id="search-film" placeholder="Digite algum filme para pesquisar...">
            <img src="./images/search-icon.svg" alt="Digite algum filme para pesquisar">
        </label>
        <label for="check-favorite">
            <input type="checkbox" name="check-favorite" id="check-favorite">
            <span class="checkmark"></span>
            Mostrar meus filmes favoritos apenas
        </label>
    </section>
    <section class="wrapper-movies"></section>

    <script src="./script/api_key.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
