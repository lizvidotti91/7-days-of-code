<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper-form">
        <h1>Cadastre-se</h1>
        <form class="form">
            <label for="form-name">Seu nome
                <input type="text" name="form-name" id="form-name" required>
            </label>

            <label for="form-birth">Sua data de nascimento
                <input type="date" name="form-birth" id="form-birth" required>
            </label>

            <button type="submit">Salvar</button>
        </form>
    </section>
    <section class="result"></section>
</body>
<script src="./app.js"></script>

</html>
