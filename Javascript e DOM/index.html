<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a79202eb1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="wrapper-form">
        <fieldset>
            <legend>Novo cadastro</legend>
            <form class="form">
                <label for="form-name" id="label-name">Seu nome
                    <input type="text" name="form-name" id="form-name" required>
                </label>

                <label for="form-birth" id="label-birth">Sua data de nascimento
                    <input type="date" name="form-birth" id="form-birth" required>
                </label>

                <input type="submit" value="Salvar" class="btn-submit">
            </form>
        </fieldset>
    </section>
    <section id="result">
        <table>
            <tr>
                <th>Nome</th>
                <th>Nascimento</th>
            </tr>
        </table>
        <div class="current-birth">
            <h2>Aniversariantes do mês</h2>
            <ul></ul>
        </div>
    </section>
    <section class="pop-up">
        <h2>Tem certeza de que deseja remover este item?</h2>
        <p>
            <input type="button" id="yes" value="Sim" onclick="removeRow()">
            <input type="button" id="no" value="Não" onclick="cancelAction()">
        </p>
    </section>
</body>
<script src="./app.js"></script>

</html>
