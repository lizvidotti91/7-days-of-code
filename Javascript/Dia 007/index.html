<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 07</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora">
        <div class="screen"></div>
        <div class="board">
            <ul class="numbers">
                <li class="number" id="7">7</li>
                <li class="number" id="8">8</li>
                <li class="number" id="9">9</li>
                <li class="number" id="4">4</li>
                <li class="number" id="5">5</li>
                <li class="number" id="6">6</li>
                <li class="number" id="1">1</li>
                <li class="number" id="2">2</li>
                <li class="number" id="3">3</li>
                <li class="number" id="0">0</li>
            </ul>
            <ul class="operations">
                <li class="operation" id="clear">C</li>
                <li class="operation" id=".">,</li>
                <li class="operation" id="+">+</li>
                <li class="operation" id="-">-</li>
                <li class="operation" id="*">*</li>
                <li class="operation" id="/">/</li>
                <li class="operation" id="equal">=</li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
